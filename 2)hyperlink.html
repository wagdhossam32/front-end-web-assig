<!DOCTYPE html>
<html>
<head>
  <title>Hyperlink Target Attributes</title>
</head>
<body>
  <h1><center>Hyperlink</center></h1>

  <!--------new tab----------->
  <h3>target="blank"</h3>
  <a href="https://www.google.com" target="_blank">visits website in a new tab</a>
   
  <!---------same tab------->
  <h3>target="self"</h3>
  <a href="https://www.google.com" target="_self">visits website in the same tab</a>
   

  <h3>target="parent"</h3>
  
  <a href="https://www.google.com" target="_parent">link will open in the parent frame</a>
  
  <h3>target="top"</h3>
  
  <a href="https://www.google.com" target="_top">link will open in the full browser window</a>
   <!-------if there's multiple HTML pages then that link will open in top most HTML pages tab-------->
</body>
</html>
