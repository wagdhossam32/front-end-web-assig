<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		.main{
			display: grid; 
			grid: auto auto / auto auto auto auto; 
			grid-gap: 10px; 
			background-color : blue; 
			padding: 10px; 
		}
		.gfg { 
			background-color: rgb(255, 255, 255); 
			text-align: center; 
			padding: 25px 0; 
			font-size: 30px; 
		} 
        .main2{
			display: flex; 
			grid: auto auto / auto auto auto auto; 
			grid-gap: 10px; 
			background-color : rgb(255, 0, 170); 
			padding: 10px; 
		}
	</style>
</head>
<body>
	<h2 style="text-align: center;">
		GRID 
	</h2>
	<div class="main">
		<div class="gfg">hello</div>
		<div class="gfg">this</div>
		<div class="gfg">is</div>
		<div class="gfg">how</div>
		<div class="gfg">grid</div>
		<div class="gfg">looks like</div>
	</div>
    <br>
    <div class="main2">
		<div class="gfg">hello</div>
		<div class="gfg">this</div>
		<div class="gfg">is</div>
		<div class="gfg">how</div>
		<div class="gfg">flex</div>
		<div class="gfg">looks like</div>
	</div>
    
    <!---------grid :Grid Layout, is a two-dimensional grid-based layout system with rows and columns Like tables
            flex :one-dimensional layout. it align the space among items in a container (made of grids). It works with all screen sizes--------->
</body>
</html>
